<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>countdown</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }
      body {
        background-color: rgb(170, 51, 90);
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }
      p {
        font-size: 100px;
      }
    </style>
  </head>
  <body>
    <p id="count"></p>
    <script>
      const para = document.getElementById("count");
      let count = 10;
      para.innerHTML = count;
      const color = [
        "white",
        "yellow",
        "orange",
        "green",
        "blue",
        "indigo",
        "violet",
        "pink",
        "lightblue",
        "lightgreen",
      ];
      const timer = setInterval(() => {
        count--;
        if (count > 0) {
          para.innerHTML = count;
          document.body.style.backgroundColor = color[count];
        } else {
          clearInterval(timer);
          para.innerHTML = "25வது இனிய திருமண நாள் வாழ்த்துக்கள் ரமேஷ் & லட்சுமி!";
          document.body.style.backgroundColor = "#FF5733";
          document.body.style.color = "white";
        }
      }, 1000);
    </script>
  </body>
</html>
