
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event-update-page</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="card">
        <center>
            <h1>DANCE PARTY EVENT WELCOME TO ALL</h1>
        </center>
        <center>
            <h3>Number of available seats : 30</h3>
        </center>
        <div class="banner">
            <img src="https://marketplace.canva.com/EAFVeW5p9QM/1/0/1131w/canva-colorful-dance-party-poster-JOjOqdCjzGs.jpg" alt ="banner-image"class="eventbanner">
            <h2>DANCE PARTY DJ MUSIC</h2>
            <form>
                <table class="information">
                    <tr>
                        <td>Name : </td>
                        <td><input type="text" ; placeholder=" Enter your name" class="input" /></td>
                    </tr>
                    <tr>
                        <td>E-mail : </td>
                        <td><input type="text" ; placeholder=" E-mail" class="input" /></td>
                    </tr>
                    <tr>
                        <td>Phone No : </td>
                        <td><input type="text" ; placeholder="Phone No" class="input" /></td>
                    </tr>
                    <tr>
                        <td>Number of Seats : </td>
                        <td>
                            <select name="Seats" class="input">
                                <option value="">Select</option>
                                <option value="1">ONE</option>
                                <option value="2">TWO</option>
                                <option value="3">THREE</option>
                                <option value="4">FOUR</option>
                            </select></td>
                    </tr>
                    <tr>
                        <td>Location </td>
                        <td><input type="text" ; placeholder=" Enter location" class="input" /></td>
                    </tr>
                </table>
            </form>
            <button class="submit">BOOK NOW</button>



        </div>
    </div>

</body>

</html>
